
<div class="right-sidebar">
	<div class="content">
		<h3>Tus marcadores</h3>

		<div id="card-list">
			<div class="card-marker" ng-repeat="marker in markers">
				<div class="title">{{marker.name}}</div>
				<div class="body">{{marker.address}}</div>
				<div class="footer">{{marker.lat}}, {{marker.lng}}</div>
				<span id="destroy" ng-click="destroy(marker)" class="btn btn-link">
					<span class="glyphicon glyphicon-trash"></span>
				</span>
			</div>
		</div>
		
	</div>
</div>
